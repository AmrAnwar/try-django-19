{% load urlify %}

<a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
Share on Facebook
</a>

<a href="https://twitter.com/home?status={{ instance.content|urlify }}%20{{ request.build_absolute_uri }}">
Share on Twitter
</a>

<a href='https://plus.google.com/share?url={{ request.build_absolute_uri }}'>
    google+
</a>
<a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ instance.title }}&
summary={{ instance.content|urlify }}&source={{ request.build_absolute_uri }}">
Share on Linkedin
</a>
